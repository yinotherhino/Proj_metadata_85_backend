{% extends 'xtracto/login.html' %}

{% block content %}  

<form method="POST" class="form-signin" style="padding:50px; text-align: center;">
    {% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal" style="padding-bottom: 30px;">Reset password</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true" style="width: 300px; display: block; margin: auto; margin-bottom: 30px;">
	<button class="btn btn-lg btn-primary btn-block" type="submit" style="padding: 10px; font-size: 15px; border-style: none; border-radius: 8px; color: white; background-color: blue;">Send reset email</button>  
</form>
{% endblock %}
